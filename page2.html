<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>1 an entre toi et moi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff0f0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .heart-background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.15;
      z-index: 0;
    }

    .message {
      position: relative;
      z-index: 1;
      color: #cc0000;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      text-shadow: 2px 2px 5px #ffffff;
    }

    .buttons {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 40px;
      margin-top: 30px;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background-color: white;
      border: 2px solid #cc0000;
      border-radius: 8px;
      color: #cc0000;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #ffe5e5;
    }

    .heart-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="message">
    1 an entre toi et moi,<br>
    sauras-tu tâ€™en souvenir ?
  </div>

  <div class="buttons">
    <button class="button">
      Oui
    </button>
    <button class="button">
      Non
    </button>
  </div>
</body>
</html>
