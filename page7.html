<!DOCTYPE html>
<html lang="fr">
<head>

<body>

  <script>
    const score = parseInt(localStorage.getItem("score") || "0");
    document.getElementById("score").innerText = "Tu as obtenu un score de : " + score + " / 4";

    const giftContainer = document.getElementById("gifts");

    const button = document.createElement("button");
    button.className = "gift-button";

    for (let i = 0; i < Math.min(score, 3); i++) {
      const gift = button.cloneNode(true);
      gift.onclick = () => alert("üéÅ Cadeau " + (i + 1) + " √† d√©couvrir !");
      giftContainer.appendChild(gift);
    }
